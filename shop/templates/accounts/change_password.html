{% extends "base.html" %}
{% load static %}

{% block title %}Логин{% endblock title %}

{% block content %}
        <main class="main">
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html"><i class="icon-home"></i></a></li>
                        <li class="breadcrumb-item active" aria-current="page">Восстановление пароля</li>
                    </ol>
                </div><!-- End .container -->
            </nav>

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="heading">
                            <h2 class="title">Форма восстановления пароля</h2>
                        </div><!-- End .heading -->

                        <form action="" method="post">
                            {% csrf_token %}
                            {% for field in form %}
                            {{ field.label }}
                            {{ field }}

                            {% endfor %}
                            <button type="submit" class="btn btn-primary btn-outline-secondary active"
                                    style="margin-top: 1rem">Изменить</button>
                        </form>

                    </div>
                </div><!-- End .row -->
            </div><!-- End .container -->
        </main><!-- End .main -->
{% endblock content %}
